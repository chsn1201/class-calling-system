<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>积分排名</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>积分 TOP 10</h1>
<canvas id="rankChart" width="400" height="200"></canvas>

<script th:inline="javascript">
    const labels = /*[[${#lists.toList(topStudents).stream().map(s -> s.name).collect()}]]*/ [];
    const scores = /*[[${#lists.toList(topStudents).stream().map(s -> s.score).collect()}]]*/ [];
    const calls = /*[[${#lists.toList(topStudents).stream().map(s -> s.callCount).collect()}]]*/ [];

    new Chart(document.getElementById('rankChart'), {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [
                { label: '总积分', data: scores, backgroundColor: 'rgba(54, 162, 235, 0.6)' },
                { label: '点名次数', data: calls, backgroundColor: 'rgba(255, 99, 132, 0.6)' }
            ]
        }
    });
</script>
</body>
</html>
